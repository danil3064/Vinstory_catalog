
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinstory Club — Каталог</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #111;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
        }
        .filters {
            padding: 10px;
            background-color: white;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            border-bottom: 1px solid #ddd;
        }
        select, input {
            padding: 8px;
            font-size: 14px;
        }
        .catalog {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            padding: 15px;
        }
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .card .info {
            padding: 10px;
            flex: 1;
        }
        .card button {
            background-color: #0088cc;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 14px;
        }
        .card button:hover {
            background-color: #0077b5;
        }
    </style>
</head>
<body>

<header>Vinstory Club — Каталог</header>

<div class="filters">
    <select id="genderFilter">
        <option value="">Пол: Все</option>
        <option value="man">Мужской</option>
        <option value="woman">Женский</option>
        <option value="unisex">Унисекс</option>
    </select>

    <select id="sizeFilter">
        <option value="">Размер: Все</option>
        <option value="40">40</option>
        <option value="41">41</option>
        <option value="42">42</option>
        <option value="43">43</option>
    </select>

    <input type="number" id="minPrice" placeholder="Цена от">
    <input type="number" id="maxPrice" placeholder="Цена до">
</div>

<div class="catalog" id="catalog"></div>

<script>
    const sneakers = [
        {
            brand: "Adidas",
            model: "StreetBall",
            gender: "man",
            size: "42",
            price: 3500,
            photos: [
                "https://prtkjlguydfrbekjxmeb.supabase.co/storage/v1/object/public/sneakers/IMG_3599.jpeg",
                "https://prtkjlguydfrbekjxmeb.supabase.co/storage/v1/object/public/sneakers/IMG_3600.jpeg",
                "https://prtkjlguydfrbekjxmeb.supabase.co/storage/v1/object/public/sneakers/IMG_3602.jpeg",
                "https://prtkjlguydfrbekjxmeb.supabase.co/storage/v1/object/public/sneakers/IMG_3603.jpeg",
                "https://prtkjlguydfrbekjxmeb.supabase.co/storage/v1/object/public/sneakers/IMG_3604.jpeg",
                "https://prtkjlguydfrbekjxmeb.supabase.co/storage/v1/object/public/sneakers/IMG_3605.jpeg"
            ]
        }
    ];

    function renderCatalog() {
        const gender = document.getElementById('genderFilter').value;
        const size = document.getElementById('sizeFilter').value;
        const minPrice = parseFloat(document.getElementById('minPrice').value) || 0;
        const maxPrice = parseFloat(document.getElementById('maxPrice').value) || Infinity;

        const catalog = document.getElementById('catalog');
        catalog.innerHTML = '';

        sneakers
            .filter(s => (!gender || s.gender === gender) &&
                         (!size || s.size === size) &&
                         s.price >= minPrice &&
                         s.price <= maxPrice)
            .forEach(s => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="${s.photos[0]}" alt="${s.brand} ${s.model}">
                    <div class="info">
                        <b>${s.brand} ${s.model}</b><br>
                        Размер: ${s.size}<br>
                        Цена: ${s.price} ₽
                    </div>
                    <button onclick="window.open('https://t.me/danissimmooo04', '_blank')">Написать в Telegram</button>
                `;
                catalog.appendChild(card);
            });
    }

    document.querySelectorAll('#genderFilter, #sizeFilter, #minPrice, #maxPrice')
        .forEach(el => el.addEventListener('input', renderCatalog));

    renderCatalog();
</script>

</body>
</html>
